<!DOCTYPE html>
<html>
    <head>
        <title>hmm</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: white;
            }
            img {
                position: fixed;
                width: 40px;
                height: 40px;
            }
            h1 {
                font-size: 80px;
                text-align: center;
            }
    </style>
    </head>
    <body>
        <h1 id="idő"></h1>
        <h1 id="deb" hidden>a</h1>
        <div id="kép"></div>


        <script>
            let sec = 0;
            let képek = "";
            function frissítés(){
                document.getElementById("idő").innerHTML = new Date().toLocaleTimeString();
                sec = new Date().toLocaleTimeString().slice(-2);
                document.getElementById("deb").innerHTML = sec;
                for (let i = 0; i < sec; i++) {
                    let x = window.innerWidth / 2 + (window.innerHeight / 2 - 200) * Math.cos(((i*6-84)/180)*Math.PI);
                    let y =window.innerHeight / 2 + (window.innerHeight / 2 - 200) * Math.sin(((i*6-84)/180)*Math.PI);

                    képek += `<img src="óra3.png" style="left: ${x}px; top: ${y}px;">`;
                }
                document.getElementById("kép").innerHTML = képek;
                képek = "";
            }
            setInterval(frissítés,1000);
        </script>
    </body>
</html>
