<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Színválasztó</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-size: 20px;
        }
        button {
            font-size: 16px;
            margin: 5px;
            padding: 10px 20px;
        }
        input {
            font-size: 16px;
            width: 80px;
            margin: 5px;
            padding: 5px;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            width: 100%;
            border: 1px solid #000000;
        }
        header {
            width: 100%;
            padding: 20px;
            border: 1px solid #000000;
        }
        canvas {
            border: 1px solid #000000;
            margin: 20px auto;
            display: block;
        }
        @media (max-width: 600px) {
            body {
                font-size: 16px;
                background-color: aqua;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Színválasztó</h1>
        <input id="widthInput" type="number" value="400"> szélesség
        <input id="heightInput" type="number" value="400"> magasság
        <input id="resulutionInput" type="number" value="200"> felbontás
        <br>
        <button id="drawButton" onclick="main()">színezés</button>
        <button id="random" onclick="random()">színezés véletlen szerű színekkel</button>
        <p>Választott szín: <span id="pickedColor">(kattints egy színre)</span></p>
    </header>

    <canvas id="myCanvas" style="border:1px solid #000000;">
        nincs támogatva a canvas :_(
    </canvas>
    <footer>több menő weboldal: <a href="https://siminmindav.github.io/info/index.html">link</a></footer>
    <script>
        function pick(){
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            canvas.addEventListener('click', function(event) {
                var rect = canvas.getBoundingClientRect();
                var x = event.clientX - rect.left;
                var y = event.clientY - rect.top;
                var pixelData = ctx.getImageData(x, y, 1, 1).data;
                var r = pixelData[0];
                var g = pixelData[1];
                var b = pixelData[2];
                document.getElementById("pickedColor").innerText = "" + r + ", " + g + ", " + b + "";
            });
        }


        function main() {
            var WIDTH = document.getElementById("widthInput").value;
            var HEIGHT = document.getElementById("heightInput").value;
            var resulution = document.getElementById("resulutionInput").value;
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            canvas.width = WIDTH;
            canvas.height = HEIGHT;
            canvas.style.width = WIDTH + "px";
            canvas.style.height = HEIGHT + "px";

            for (var i = 0; i < resulution; i++){
                for (var o = 0; o < resulution; o++){
                    var hsv = {
                        h: i / resulution,
                        s: 1,
                        v: o / resulution
                    };
                    ctx.fillStyle = "hsl(" + (hsv.h * 360) + ", " + (hsv.s * 100) + "%, " + (hsv.v * 50) + "%)";
                    ctx.fillRect(i * (WIDTH / resulution), o * (HEIGHT / resulution), WIDTH / resulution, HEIGHT / resulution);
                }
            }
        }

        function random() {
            var WIDTH = document.getElementById("widthInput").value;
            var HEIGHT = document.getElementById("heightInput").value;
            var resulution = document.getElementById("resulutionInput").value;
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            canvas.width = WIDTH;
            canvas.height = HEIGHT;
            canvas.style.width = WIDTH + "px";
            canvas.style.height = HEIGHT + "px";

            for (var i = 0; i < resulution; i++){
                for (var o = 0; o < resulution; o++){
                    ctx.fillStyle = "rgb(" + Math.floor(Math.random() * 256) + ", " + Math.floor(Math.random() * 256) + ", " + Math.floor(Math.random() * 256) + ")";
                    ctx.fillRect(i * (WIDTH / resulution), o * (HEIGHT / resulution), WIDTH / resulution, HEIGHT / resulution);
                }
            }
        }

        main();
        pick();
    </script>
</body>
</html>
