<h1>JavaScript Dates</h1>
<h2>The getTime() Method</h2>
<p></p>
<p>Return the number of milliseconds since midnight January 1, 1970:</p>

<p id="time"></p>

<script>
function asd() {
	const d = new Date();
	document.getElementById("time").innerHTML = d.getTime();
}
setInterval(asd, 1)
</script>
