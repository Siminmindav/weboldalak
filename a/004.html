<!DOCTYPE html>
<html>
<body style="background-color: rgb(255, 252, 240);">
<button style="position: fixed; transform: translate(95vw,5vw);" onclick="window.alert('Az O.K. angol eredetű betűszó, a szlengben a „minden rendben”, „jól van”, „értem/értettem” kifejezéseket jelenti. Elterjedt írásmódja még az okay, vagy a magyar nyelvben az oké.')">hi</button>

<input id="input1", type="text", oninput="szöveg()"><p style="display: inline;" id="író"></p></input>
<p id="2"></p>
<p id="1"></p>
<input id="input2", type="text", oninput="téglalap()", title="Nagy számokat csak saját felelőségre írj be!">magasság</input>
<br>
<input id="input3", type="text", oninput="téglalap()", title="Nagy számokat csak saját felelőségre írj be!">szélesség</input>
<p id="3"></p>


<script>
    let magass;
    let széless;
    let sz;

    function asd(){
        x = new Date().toLocaleTimeString();
        document.getElementById("1").innerHTML = "idő: "+x;
    }

    function szöveg(){
        x = document.getElementById("input1").value;
        if (x){
        document.getElementById("2").innerHTML = "amit beírtál: "+x;
        document.getElementById("író").innerHTML = "";
        }
        else {
            document.getElementById("2").innerHTML = "amit beírtál: még semmi...";
            document.getElementById("író").innerHTML = "Írj be valamit!";
        }
    }

    function r(){
        return Math.floor(Math.random() * (9 - 0 + 1)) + 0;
    }

    function mag(){
        let oszlop = [];
        let i = 0;
        while (i< document.getElementById("input2").value){
            oszlop.push(r());
            i++;
        }
        return oszlop
    }

    function szél(){
        let oszlop = [];
        let i = 0;
        while (i < document.getElementById("input3").value){
            oszlop.push(r());
            i++;
        }
        return oszlop
    }

    function téglalap(){
        sz = [];
        for (let i of mag()){
            sz += "<br>";
            for (let i of szél()){
                sz += i;
                document.getElementById("3").innerHTML = sz;
            }
        }
    }

    setInterval(szöveg, 10)
    setInterval(asd, 10)
</script>

</body>
</html>
